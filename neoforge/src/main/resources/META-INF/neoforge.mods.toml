modLoader = "javafml"
loaderVersion = "${neoforge_loader_version_range}"
license = "${license}"
issueTrackerURL="https://github.com/Suel-ki/ForeverBabies/issues"
[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}"
displayURL="https://modrinth.com/mod/forever-babies"
logoFile="icon.png"
credits="${credits}"
authors = "${mod_author}"
